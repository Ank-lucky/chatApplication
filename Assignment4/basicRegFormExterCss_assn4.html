<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/Assignment4.css">
</head>

<body>
    <div class="regForm">
        <h1>Registration Form</h1>
        <form>
            <p>First Name:
                <span class="required">*</span>
                <input type="text" placeholder="firstname" required> </p>
            <p>Last Name:
                <span class="required">*</span>
                <input type="text" placeholder="lastname" required>
            </p>
            
            <p>Gender:
                <span class="required">*</span>
                <select required>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </p>
            <p>Phone 1:
                <span class="required">*</span>
                <input type="text" placeholder="Phone No" required>
            </p>

            <p>Phone 2:
                <input type="text" placeholder="Alternate Phone No">
            </p>
            <p>Address 1:
                <span class="required">*</span>
                <input type="text" required>
            </p>
            <p>Address 2:
                <input type="text">
            </p>
            <p>City:
                <span class="required">*</span>
                <input type="text" required>
            </p>
            <p>State:
                <span class="required">*</span>
                <select required>
                    <option>Delhi</option>
                    <option>Uttar Pradesh</option>
                    <option>Tamil Nadu</option>
                    <option>Jammu Kashmir</option>
                    <option>Odisha</option>
                    <option>Uttrakhand</option>
                    <option>Rajasthan</option>
                    <option>Karnataka</option>
                    <option>Gujurat</option>
                    <option>Madhya Pradesh</option>
                    <option>West Bengal</option>Sikkim
                    <option>Chhattisgarh</option>
                    <option>Manipur</option>
                    <option>Kerela</option>
                    <option>Maharashtra</option>
                    <option>Goa</option>
                    <option>Harayana</option>
                    <option>Assam</option>
                    <option>Himachal Pradesh</option>
                    <option>Tripura</option>
                    <option>Arunachal Pradesh</option>
                    <option>Telengana</option>
                    <option>Bihar</option>
                    <option>Punjab</option>
                    <option>Andhra Pradesh</option>
                    <option>Jharkhand</option>
                    <option>Nagaland</option>
                    <option>Meghalaya</option>
                    <option>Mizoram</option>
                    <option>others</option>
                </select>
            </p>

            <p>Country:
                <span class="required">*</span>
                <select required>
                    <option>India</option>
                    <option>other</option>
                </select>
            </p>
            <hr>
            <p>Email:
                <span class="required">*</span>
                <input type="text" placeholder="Email" required>
            </p>
            <p>Password:
                <span class="required">*</span>
                <input type="password" placeholder="Enter Password" required>
            </p>

            <p>Confirm-Password:
                <span class="required">*</span>
                <input type="password" placeholder="Re-enter password" required>
            </p>

            <p>Subscribe newletter?:
                <select required>
                    <option>yes</option>
                    <option>no</option>
                </select>
            </p>

            <button type="submit">Register</button>
            <div id="note">* fields are mandatory</div>
        </form>

    </div>
</body>

</html>
